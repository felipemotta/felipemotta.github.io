<svg viewBox="0 0 1000 572" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base gradients and textures -->
    <pattern id="scratchTexture" patternUnits="userSpaceOnUse" width="6" height="1">
      <rect width="3" height="1" fill="white" opacity="0.02" />
    </pattern>
    <pattern id="dotTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="white" opacity="0.04" />
    </pattern>
    <linearGradient id="metallicGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fefefe"/>
      <stop offset="20%" stop-color="#c0c0c0"/>
      <stop offset="50%" stop-color="#e0e0e0"/>
      <stop offset="80%" stop-color="#a0a0a0"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="glossGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="rimGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#888"/>
      <stop offset="100%" stop-color="#333"/>
    </linearGradient>

    <!-- Define the main path only once -->
    <path id="m-shape" d="M 100 200 ... Z" />
  </defs>

  <!-- Reuse the main path with different effects -->
  <g id="logo-path">
    <use href="#m-shape" fill="url(#metallicGradient)" />
    <use href="#m-shape" fill="url(#scratchTexture)" />
    <use href="#m-shape" fill="url(#dotTexture)" />
    <use href="#m-shape" fill="url(#glossGradient)" />
    <use href="#m-shape" stroke="url(#rimGradient)" stroke-width="2.5" fill="none" />
  </g>
</svg>
